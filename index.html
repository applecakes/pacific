<!doctype html><html lang=""><head><meta charset="utf-8"><meta name="description" content=""><meta name="viewport" content="width=device-width,initial-scale=1"><title>Calculator</title><link rel="apple-touch-icon" href="apple-touch-icon.png"><!-- Place favicon.ico in the root directory --><link rel="stylesheet" href="styles/vendor.css"><link rel="stylesheet" href="styles/main.css"></head><body><!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]--><div class="container"><div class="header"><h3 class="text-muted">Calculator</h3></div><form class="form-horizontal"><div class="form-group"><label for="inputCeiling" class="col-sm-3 control-label">Ceiling (m)</label><div class="col-sm-3"><input type="number" class="form-control" id="inputCeiling" data-bind="value: ceilingHeight"></div></div><div class="form-group"><label for="inputVelocity" class="col-sm-3 control-label">Velocity</label><div class="col-sm-3"><div class="input-group"><input type="text" class="form-control" id="inputVelocity" data-bind="value: velocity"><div class="input-group-addon">FPM</div></div></div></div><div class="form-group"><label for="inputArea" class="col-sm-3 control-label">Area (m2)</label><div class="col-sm-3"><input type="number" class="form-control" id="inputArea" data-bind="value: area"></div></div><div class="form-group"><label for="inputEnergy" class="col-sm-3 control-label">Energy</label><div class="col-sm-3"><div class="input-group"><input type="text" class="form-control" id="inputEnergy" data-bind="value: energyBtu"><div class="input-group-addon">Btu/hr</div></div></div><div class="col-sm-3"><div class="input-group"><input type="text" class="form-control" id="inputEnergyCFM" data-bind="value: energyCFM" readonly="readonly"><div class="input-group-addon">CFM</div></div></div></div><div class="panel panel-primary"><div class="panel-heading">Results</div><div class="panel-body"><div class="input-group pull-right"><input type="radio" value="in" id="optionIn" autocomplete="off" data-bind="checked: resultUnit">&nbsp;in <input type="radio" value="mm" id="optionMm" autocomplete="off" data-bind="checked: resultUnit">&nbsp;mm</div><p>Duct Sq. Area: <strong data-bind="text: ductSqAreaFt"></strong><strong>ft</strong></p><p>Duct Sq. Area: <strong data-bind="text: ductSqArea"></strong><strong data-bind="text: resultUnit"></strong></p><p>Duct Diameter: <strong data-bind="text: ductDiameter"></strong><strong data-bind="text: resultUnit"></strong></p><p>Duct Dimensions:<!-- ko foreach: ductDimensions --><br><strong data-bind="text: $data"></strong><!-- /ko --></p><p>Friction Rate (in H20/100ft): <strong data-bind="text: frictionRate"></strong></p></div></div><div class="footer"><p>Pacific 2016</p></div></form></div><script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script><script src="scripts/vendor.js"></script><script src="scripts/plugins.js"></script><script src="scripts/main.js"></script></body></html>
