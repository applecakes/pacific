<!doctype html><html lang=""><head><meta charset="utf-8"><meta name="description" content=""><meta name="viewport" content="width=device-width,initial-scale=1"><title>Calculator</title><link rel="apple-touch-icon" href="apple-touch-icon.png"><!-- Place favicon.ico in the root directory --><link rel="stylesheet" href="styles/vendor.css"><link rel="stylesheet" href="styles/main.css"></head><body><!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]--><div class="container"><div class="header"><h3 class="text-muted">Calculator</h3></div><form class="form-horizontal"><div class="form-group"><label for="inputCeiling" class="col-sm-3 control-label">Ceiling (m)</label><div class="col-sm-4"><input type="text" name="inputCeiling" id="inputCeiling" data-provide="slider" data-slider-ticks="[3,7]" data-slider-ticks-labels='["3m","7m"]' data-slider-min="2" data-slider-max="10" data-slider-step="0.5" data-bind="sliderValue: ceilingHeight"></div></div><div class="form-group"><label for="inputVelocity" class="col-sm-3 control-label">Velocity</label><div class="col-sm-3"><div class="input-group"><input type="text" class="form-control" id="inputVelocity" data-bind="value: velocity"><div class="input-group-addon">FPM</div></div></div></div><div class="form-group"><label for="inputArea" class="col-sm-3 control-label">Area</label><div class="col-sm-4"><input type="text" name="inputArea" id="inputArea" data-provide="slider" data-slider-ticks="[5,10,20,30,50]" data-slider-ticks-labels='["5","10","20","30","50"]' data-slider-min="2" data-slider-max="10" data-slider-step="0.5" data-bind="sliderValue: area"></div><label><input type="radio" name="options" id="squareMeter" value="m2" data-bind="checked: areaUnit">m2</label><label><input type="radio" name="options" id="cubicMeter" value="m3" data-bind="checked: areaUnit">m3</label><!--<div class="btn-group col-sm-2" data-toggle="buttons">
          <label class="btn btn-primary active">
            <input type="radio" name="options" id="squareMeter" value="m2" data-bind="checked: areaUnit">m2
          </label>
          <label class="btn btn-primary">
            <input type="radio" name="options" id="cubicMeter" value="m3" data-bind="checked: areaUnit">m3
          </label>
        </div>--></div><div class="form-group"><label for="inputEnergy" class="col-sm-3 control-label">Energy</label><div class="col-sm-3"><div class="input-group"><input type="text" class="form-control" id="inputEnergy" data-bind="value: energyBtu"><div class="input-group-addon">Btu/hr</div></div></div><div class="col-sm-3"><div class="input-group"><input type="text" class="form-control" id="inputEnergyCFM" data-bind="value: energyCFM" readonly="readonly"><div class="input-group-addon">CFM</div></div></div></div><div class="form-group"><label for="inputPressure" class="col-sm-3 control-label">Ext. Static Pressure</label><div class="col-sm-3"><div class="input-group"><input type="text" class="form-control" id="inputPressure" value="0.03"><div class="input-group-addon">in. of Water</div></div></div></div><div class="panel panel-primary"><div class="panel-heading">Duct Dimension</div><div class="panel-body"><p class="text-center"><strong>Center aligned text.</strong></p><p class="text-center"><strong>Center aligned text.</strong></p></div></div><div class="footer"><p>Pacific 2016</p></div></form></div><script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script><script src="scripts/vendor.js"></script><script src="scripts/plugins.js"></script><script src="scripts/main.js"></script></body></html>
