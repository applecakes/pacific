<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

</head>

<body>
  <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

  <div class="container">
    <div class="header">
      <h3 class="text-muted">Calculator</h3>
    </div>

    <form class="form-horizontal">
      <div class="form-group">
        <label for="inputCeiling" class="col-sm-3 control-label">Ceiling (m)</label>
        <div class="col-sm-3">
          <select class="form-control" id="inputCeiling" data-bind="options: ceilingOptions, value: ceilingHeight, optionsText: ceilingText"></select>
        </div>
      </div>
      <div class="form-group">
        <label for="inputVelocity" class="col-sm-3 control-label">Velocity</label>
        <div class="col-sm-3">
          <div class="input-group">
            <input type="text" class="form-control" id="inputVelocity" data-bind="value: velocity">
            <div class="input-group-addon">FPM</div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="inputArea" class="col-sm-3 control-label">Area (m2)</label>
        <div class="col-sm-3">
          <select class="form-control" id="inputArea" data-bind="options: areaOptions, value: area, optionsText: areaText"></select>
        </div>
      </div>

      <div class="form-group">
        <label for="inputEnergy" class="col-sm-3 control-label">Energy</label>
        <div class="col-sm-3">
          <div class="input-group">
            <input type="text" class="form-control" id="inputEnergy" data-bind="value: energyBtu">
            <div class="input-group-addon">Btu/hr</div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="input-group">
            <input type="text" class="form-control" id="inputEnergyCFM" data-bind="value: energyCFM" readonly="readonly">
            <div class="input-group-addon">CFM</div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="inputPressure" class="col-sm-3 control-label">Ext. Static Pressure</label>
        <div class="col-sm-3">
          <div class="input-group">
            <input type="text" class="form-control" id="inputPressure" value="0.03">
            <div class="input-group-addon">in. of Water</div>
          </div>
        </div>
      </div>

      <div class="panel panel-primary">
        <div class="panel-heading">Duct Dimension</div>
        <div class="panel-body">
          <p class="text-center"><strong>Center aligned text.</strong></p>
          <p class="text-center"><strong>Center aligned text.</strong></p>
        </div>
      </div>

      <div class="footer">
        <p>Pacific 2016
        </p>
      </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>

  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js scripts/plugins.js -->
  <script src="/bower_components/bootstrap/js/affix.js"></script>
  <script src="/bower_components/bootstrap/js/alert.js"></script>
  <script src="/bower_components/bootstrap/js/dropdown.js"></script>
  <script src="/bower_components/bootstrap/js/tooltip.js"></script>
  <script src="/bower_components/bootstrap/js/modal.js"></script>
  <script src="/bower_components/bootstrap/js/transition.js"></script>
  <script src="/bower_components/bootstrap/js/button.js"></script>
  <script src="/bower_components/bootstrap/js/popover.js"></script>
  <script src="/bower_components/bootstrap/js/carousel.js"></script>
  <script src="/bower_components/bootstrap/js/scrollspy.js"></script>
  <script src="/bower_components/bootstrap/js/collapse.js"></script>
  <script src="/bower_components/bootstrap/js/tab.js"></script>
  <!-- endbuild -->

  <!-- build:js scripts/main.js -->
  <script src="scripts/main.js"></script>
  <!-- endbuild -->
</body>

</html>
